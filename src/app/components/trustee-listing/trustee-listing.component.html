<div class="container">
	<div class="alert alert-success" role="alert" *ngIf="deleteSuccess">User Record Deleted!</div>	
	<div class="row">
		<div class="col-md-12">
			<button type="button" class="btn btn-info btn-lg" routerLink="/trustees/add">Create User</button>
		</div>
		<div class="col-md-12 mt-5">
			<div class="table-responsive">
				<table class="table table-bordered table-hover table-sm">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Name</th>
							<th scope="col">Country</th>
							<th scope="col">SSN/TIN</th>
							<th scope="col"></th>
							<th scope="col"></th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let t of trustees; let i = index;">
							<th scope="row">{{t.id}}</th>
							<td>{{t.firstName + '' + t.middleName + '' + t.lastName}}</td>
							<td>{{t.countryOfResidence}}</td>
							<td>{{t.ssn}}</td>
							<td><a routerLink="/trustees/{{t.id}}">View</a></td>
							<td><a routerLink="/trustees/{{t.id}}/edit">Edit</a></td>
							<td><a href="" (click)="$event.preventDefault();deleteThisRecord(t,i);">Delete</a></td>
						</tr>
						<tr *ngIf="trustees.length === 0">
							<td colspan="7">No data found</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
